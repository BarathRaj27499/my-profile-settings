<div class="modal-header">
    <h5 class="modal-title">Change Password</h5>
    <button type="button" class="btn-close" [class.btn-close-dark]="isDarkMode() === 'dark'"
        [class.btn-close-light]="isDarkMode() !== 'dark'" (click)="closeModal()">
    </button>

</div>
<div class="modal-container">
    <form [formGroup]="form" class="mt-4">
        <input class="form-control mb-2" type="password" placeholder="Current Password"
            formControlName="currentPassword" />
        <input class="form-control mb-2" type="password" placeholder="New Password" formControlName="newPassword" />
        <input class="form-control mb-2" type="password" placeholder="Confirm Password"
            formControlName="confirmPassword" />
        <div class="d-flex justify-content-around mt-4 mb-4">
            <button class="btn" [class.btn-dark]="isDarkMode() !== 'dark'" [class.btn-light]="isDarkMode() === 'dark'"
                (click)="changePassword()">Update Password</button>
        </div>
    </form>
</div>
