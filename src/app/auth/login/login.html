<div class="container mt-5 col-4 login-form-container">
    <div class="inner-container">
        <div class="d-flex justify-content-center">
            <h3 class="mb-5">
                {{ 'SETTINGS.AUTH.LOGIN.TITLE' | translate }}
            </h3>
        </div>

        <form [formGroup]="form">
            <input class="form-control mb-3" [placeholder]="'SETTINGS.AUTH.LOGIN.EMAIL_PLACEHOLDER' | translate"
                formControlName="email" />

            <input class="form-control mb-3" type="password"
                [placeholder]="'SETTINGS.AUTH.LOGIN.PASSWORD_PLACEHOLDER' | translate" formControlName="password" />

            @if (form.errors?.['invalidCredentials']) {
            <div class="text-danger text-center mb-3">
                {{ 'SETTINGS.AUTH.LOGIN.INVALID_CREDENTIALS' | translate }}
            </div>
            }

            <div class="d-flex justify-content-center">
                <button class="btn" [class.btn-dark]="isDarkMode() !== 'dark'"
                    [class.btn-light]="isDarkMode() === 'dark'" (click)="login()">
                    {{ 'SETTINGS.AUTH.LOGIN.LOGIN_BUTTON' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
