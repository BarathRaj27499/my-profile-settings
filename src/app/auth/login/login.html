<div class="container mt-5 col-4 login-form-container">
    <div class="inner-container">
        <div class="d-flex justify-content-center">
            <h3 class="mb-5">Login</h3>
        </div>
        <form [formGroup]="form">
          <input class="form-control mb-3" placeholder="Email" formControlName="email" />
          <input class="form-control mb-3" type="password" placeholder="Password" formControlName="password" />
          <div class="d-flex justify-content-center">
              <button class="btn" [class.btn-dark]="isDarkMode() !== 'dark'" [class.btn-light]="isDarkMode() === 'dark'" (click)="login()">Login</button>
          </div>
        </form>
    </div>
</div>
