<div class="mt-3 ms-5 me-5">
  @if(flagsService.isEnabled('enableProfilePic')){
    <div class="pro-pic-container mb-3 mt-4">
      <img class="profile-pic" [src]="imagePreview() || 'images/profile-pic.png'" />
      <div class="d-flex justify-content-center align-items-center mt-2">
        <a class="text-decoration-none" role="button" (click)="openUpdateModal()">{{'SETTINGS.PROFILE.FORM.UPDATE_PHOTO' | translate}}</a>
        @if(imagePreview()){
    
        <a class="text-decoration-none ms-2" role="button" (click)="removePic()">{{'SETTINGS.PROFILE.FORM.REMOVE_PHOTO' | translate}}</a>
        }
      </div>
    </div>
  }
  <form [formGroup]="form">
  
    <div class="row g-3">
  
      <div class="col-md-6">
        <label class="form-label">{{'SETTINGS.PROFILE.FORM.FIRST_NAME' | translate}}</label>
        <input type="text" class="form-control" formControlName="firstName" (blur)="onBlur('firstName')" />
      </div>
  
      <div class="col-md-6">
        <label class="form-label">{{'SETTINGS.PROFILE.FORM.LAST_NAME' | translate}}</label>
        <input type="text" class="form-control" formControlName="lastName" (blur)="onBlur('lastName')" />
      </div>
  
      <div class="col-md-12">
        <label class="form-label">{{'SETTINGS.PROFILE.FORM.EMAIL' | translate}}</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
  
      <div class="col-md-12">
        <label class="form-label">{{'SETTINGS.PROFILE.FORM.PERMANENT_ADDRESS' | translate}}</label>
        <textarea class="form-control" rows="2" formControlName="permanentAddress"
          (blur)="onBlur('permanentAddress')"></textarea>
      </div>
  
      <div class="col-md-12">
        <label class="form-label">{{'SETTINGS.PROFILE.FORM.TEMPORARY_ADDRESS' | translate}}</label>
        <textarea class="form-control" rows="2" formControlName="temporaryAddress"
          (blur)="onBlur('temporaryAddress')"></textarea>
      </div>
  
    </div>
  </form>
</div>
